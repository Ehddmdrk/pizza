<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>청소 당번 뽑기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        margin-top: 50px;
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        background-color: #000000;
        color: red;
        border: none;
        border-radius: 5px;
    }
    .button:hover {
        background-color: blue;
    }
    .lotto-numbers {
        font-size: 24px;
        margin-top: 20px;
    }
    /* 추가된 SVG 아이콘 스타일 */
    .bi-alexa {
        width: 4em;
        height: 4em;
        vertical-align: -0.125em;
        fill: currentColor;
        overflow: hidden;
    }
</style>
</head>
<body>
    <h1>청소 당번 뽑기!</h1>
    <button class="button" onclick="generateLottoNumbers()">
        <!-- 추가된 SVG 아이콘 -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-alexa" fill="currentColor">
            <path d="M7.996 0A8 8 0 0 0 0 8a8 8 0 0 0 6.93 7.93v-1.613a1.06 1.06 0 0 0-.717-1.008A5.6 5.6 0 0 1 2.4 7.865 5.58 5.58 0 0 1 8.054 2.4a5.6 5.6 0 0 1 5.535 5.81l-.002.046-.012.192-.005.061a5 5 0 0 1-.033.284l-.01.068c-.685 4.516-6.564 7.054-6.596 7.068A7.998 7.998 0 0 0 15.992 8 8 8 0 0 0 7.996.001Z"/>
        </svg>
    </button>
    <div class="lotto-numbers" id="lottoNumbers"></div>

    <script>
        function generateLottoNumbers() {
            // 1에서 45 사이의 숫자 중에서 6개를 랜덤으로 선택하여 배열에 저장
            let numbers = [];
            while (numbers.length < 6) {
                let randomNumber = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }
            // 숫자를 오름차순으로 정렬
            numbers.sort((a, b) => a - b);

            // 결과를 화면에 출력
            document.getElementById('lottoNumbers').innerText = numbers.join(', ');
        }
    </script>
</body>
</html>
